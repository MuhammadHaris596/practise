<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboardBody">
    
    
    <div class="container mt-3 ">
        <h1 class="mb-4 text-center">DASHBOARD</h1>
        <div class="row mt-2 myCustomRow d-flex gap-3 justify-content-center h-100 ">
            <div class="col-12 mywidth col-lg-6 myBorder "> <!-- Fixed grid classes here -->
                <div class="row mb-4">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control" />
                        </div>
                    </div>
                </div>
    
                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="company">Company name</label>
                    <input type="text" id="company" class="form-control" />
                </div>
    
                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control" />
                </div>
    
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
    
                <!-- Submit button -->
                <button id="add-user-btn" class="btn btn-primary btn-block mb-4">Add User</button>
    
                <button id="logout_btn" type="button"
                        class="btn my-3 btn-danger w-100 fw-bold d-flex justify-content-center align-items-center">
                    <span>Logout</span>
                </button>
            </div>
    
            <div class="col-12 col-lg-6 mywidth myBorder">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Company</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody id="user_table_body">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="dashboard.js"></script>

</body>
</html>
